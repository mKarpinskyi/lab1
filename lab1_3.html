<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Карта викладача (повна)</title>
</head>
<body>
<article data-backgroud-color="blue">
    <section>
        <img src="img.png" alt="Фото викладача">
    </section>
    <!-- Імя -->
    <section>
        <label for="fullname">Повне ім'я: </label>
        <div id="fullname">Карпінський Максим</div>
    </section>
    <!-- Стать -->
    <section>
        <label for="sex">Стать:</label>
        <div id="sex">чоловіча</div>
    </section>
    <!-- Вік -->
    <section>
        <label for="age">Вік: </label>
        <div id="age">18</div>
    </section>
    <!-- Email -->
    <section>
        <label for="email">Email: </label>
        <div id="email">email@gmail.com</div>
    </section>
    <!-- Номер телефону -->
    <section>
        <label for="phone">Номер телефону: </label>
        <div id="phone">+380123456789</div>
    </section>
    <!-- Країна -->
    <section>
        <label for="country">Країна: </label>
        <div id="country">Україна</div>
    </section>
    <!-- Місто -->
    <section>
        <label for="city">Місто: </label>
        <div id="city">Калуш</div>
    </section>
    <!-- Коментар -->
    <section>
        <label for="comment">Коментар: </label>
        <div id="comment">коментаааааааааааааар</div>
    </section>
    <!-- Map -->
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d325516.3770455823!2d30.532690549999998!3d50.
        402035500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf4ee15a4505%3A0x764931d2170146fe!2z0JrQuN
        GX0LIsIDAyMDAw!5e0!3m2!1suk!2sua!4v1685291518546!5m2!1suk!2sua"
                width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>
</article>
</body>
</html>
